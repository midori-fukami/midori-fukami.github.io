<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <h1>Quem é esse Pokémon?</h1>
    <img src="https://i.pinimg.com/originals/c3/5d/16/c35d16568e8cdd034c756c5676c44be5.png"></img>
    <ol>
        <li>Pikachu</li>
        <li>Mimikyu</li>
        <li>Raichu</li>
    </ol>
    <label>Digite o número:</label>
    <input class="chute" type="text" maxlength="1" onkeypress="return /[1-3]/i.test(event.key)"
        data-ls-module="charCounter"> <button class="btn-ok" onclick="showResult()">Ok</button>
    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">A resposta está:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="result">CORRETA</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="site.js"></script>
</body>

</html>
