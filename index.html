<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="assets/img/favicon.ico" rel="icon">
    <title>Midori Fukami</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/project-section.css">
    <link rel="stylesheet" href="css/components/skills.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">
</head>

<body>
    <header class="header">
        <img src="assets/img/fotinha.jpg" alt="Foto da Midori">
        <nav>
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projects</a>
            <a class="action" href="">About</a>
            <a class="action" href="">Contact</a>
            <a class="button" target="_blank" href="https://www.linkedin.com/in/midorifukami/">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Midori Fukami</h2>
                <h3>Developer</h3>
            </div>
            <div class="navigation">
                <a class="button" target="_blank" href="https://www.linkedin.com/in/midorifukami/">Download CV</a>
                <a class="button" href="">Contacts</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="80">80%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_java.png" alt="Logo do Java em pixel art">
                <div class="right">
                    <h3 class="title">Java</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="80">80%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_cicd.png" alt="Logo do CICD em pixel art">
                <div class="right">
                    <h3 class="title">CI/CD</h3>
                    <progress class="progress-bar" max="100" value="60">60%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="80">80%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" alt="Logo do Rest API em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="85">85%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_csharp.png" alt="Logo do C sharp em pixel art">
                <div class="right">
                    <h3 class="title">C#</h3>
                    <progress class="progress-bar" max="100" value="90">90%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_sql.png" alt="Logo do SQL em pixel art">
                <div class="right">
                    <h3 class="title">SQL</h3>
                    <progress class="progress-bar" max="100" value="60">60%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bg-black -bd-second">
        <h2 class="main-title -second">Projects</h2>

        <div class="wrapper-card">
            <a href="https://www.twitch.tv/midorifukami" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/midori-kanji.png" alt="A kanji that means Midori">
                </figure>
            </a>
            <a href="http://www.mob2b.com.br/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/mob2b.png" alt="Logo of Mob2b">
                </figure>
            </a>
            <a href="https://midori-fukami.github.io">
                <figure class="card-project">
                    <img class="logo" src="img/portfolio.png" alt="Midori's photo in pixel art">
                </figure>
            </a>
        </div>
    </section>
</body>

</html>
